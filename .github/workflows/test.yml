name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clear: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
            clear: true

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
  
        - name: Install pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 8
            run_install: false
  
        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Run tests
          run: pnpm test b vgn